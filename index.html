<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="gallery.css"><!--linking the css file-->
</head>
<body>
  
  <h1>Image Gallery</h1>
  <div id="gallery">
    <figure id="gallery-figure">
      <img id="gallery-image" src="images/flowers-pink-large.jpg" alt="flowers">
      <figcaption id="gallery-caption"></figcaption>
    </figure>
    <ul id="gallery-thumbnails">
      <li><img src="images/flowers-pink-small.jpg" alt="pink flowers" width="240" height="160" /></li>
      <li><img src="images/flowers-purple-small.jpg" alt="purple flowers" width="240" height="160" /></li>
      <li><img src="images/flowers-red-small.jpg" alt="red flowers" width="240" height="160" /></li>
      <li><img src="images/flowers-white-small.jpg" alt="white flowers" width="240" height="160" /></li>
      <li><img src="images/flowers-yellow-small.jpg" alt="yellow flowers" width="240" height="160" /></li>
    </ul>
    <button id="previous-button">Previous</button>
    <button id="next-button">Next</button>
  </div>

  <script src="gallery.js"></script><!--linking t-->
</body>
</html>
